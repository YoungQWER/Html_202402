<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        /* 
           header nav       // header 밑에 자식들 중 nav
           header > nav     // 1대 자식
           header h1        // header 밑에 있는 모든 h1
        */

        header>h1 {            /* header 밑에 있는 1대 자식(h1) */
            color: red;
        }
        div h1{                /* div 밑에 있는 모든 h1 */
            color: blue;
        }
    </style>
</head>

<body>

    <header>
        <h1>월요일</h1>
        <nav>
            <h1>화요일</h1>
        </nav>
        <!-- nav는 2대라 header에서 제외 -->
        <h1>수요일</h1>

        <div>목요일</div>
    </header>
</body>

</html>
