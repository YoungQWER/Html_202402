<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>input / 사용자에게 값을 받아오는 폼양식</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <label>아이디&nbsp;</label>
        <input type="text" name="id" maxlength="8"><br>
        <label>암호&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" name="pass"><br>

        <input type="submit" value="submit">
    </form>
</body>

</html>

<!-- 
    <form></form>  폼양식을 선언
    name="  "  서버에 전달될 때의 이름
    input type="text" 20자 내외 입력칸
    submit  입력된 양식 전송
    action jsp  실행 언어로 서버에 전송해 동작하게 만듬
 -->
