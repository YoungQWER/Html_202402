<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ol 순차적인 목록 oi : order list / li : list item</title>
</head>

<body>
    <ol>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br /><br><br />

    <ol type="A">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br /><br><br />
    <ol type="a">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br /><br><br />
    <ul style="list-style: none; margin: 0; padding: 0;">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>

</body>

</html>
